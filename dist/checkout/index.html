  <main>
    <section class="checkout-section">
<form class="checkout-form" id="checkout-form">
    <h3 class="form-header">ЗАЯВКА</h3>
    <div class="main-form__block__item">
        <label class="form-label" for="name">Ваше имя<b>*</b></label>
        <input type="text" id="name" name="name" value="" autocomplete="off" placeholder="Иван Иванов">
    </div>
    <div class="main-form__block__item middleName-input">
        <label for="middleName">Отчество</label>
        <input type="text" id="middleName" name="middleName" autocomplete="off">
    </div>
    <div class="main-form__block__item">
        <label class="form-label" for="phone">Ваш номер<b>*</b></label>
        <input type="text" id="phone" name="phone" value="" autocomplete="off" placeholder="+375 33 1234 567">
    </div>
    <div class="main-form__block__item">
        <label for="qty" class="form-label">Количество: </label>
        <input type="number" id="qty" name="qty" min="1" max="100">
    </div>
    <div class="main-form__block__item">
        <label for="toggle" class="form-label">Тип доставки: </label>
        <div class="delivery-toggle" id="toggle">
            <input class="delivery-toggle__radio" type="radio" id="delivery" name="delivery" value="delivery">
            <label class="delivery-toggle__label" for="delivery">Доставка</label>
            <input class="delivery-toggle__radio" type="radio" id="pickup" name="delivery" value="pickup">
            <label class="delivery-toggle__label" for="pickup">Самовывоз</label>
        </div>
    </div>
    <div class="main-form__block__item">
        <label class="form-label" for="addons">Дополнительно</label>
        <textarea id="addons" name="addons" value="" autocomplete="off" resize="none"></textarea>
    </div>
    <div class="form-button__block">
        <button type="submit" class="filled-button">Отправить</button>
        <button type="button" class="clear-button">Отменить</button>
    </div>
</form>
</section>

<script src="/assets/checkout.js"></script>
